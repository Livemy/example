<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta name="author" content="Yeeku.H.Lee" />
	<meta name="website" content="http://www.leegang.org" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
</head>

<body id="bd">
	<a href="http://www.leegang.org">疯狂Java联盟</a><br />
	<img id="lee" src="http://www.leegang.org/images/GreenPark/logo.jpg"
		alt="疯狂Java联盟" /><br />
	<form>
		<input type="text" name="user" value="文本框"/><br />
		<input type="button" id='bn' value="按钮"/>
	</form>
	<script type="text/javascript">
		//访问body元素
		alert(document.body.id);
		//访问第一个超级链接
		alert(document.links[0].href);
		//访问id或name为lee的图片
		alert(document.images['lee'].alt);
		//访问页面的第一个表单
		form = document.forms[0];
		alert(form.innerHTML);
		//访问表单里第一个元素
		alert(form.elements[0].value);
		//访问表单里id或name为bn的元素
		alert(form.elements['bn'].value);
		//下面代码在Internet Explorer 6中可行
		alert(document.all['bn'].value);
	</script>
</body>
</html>

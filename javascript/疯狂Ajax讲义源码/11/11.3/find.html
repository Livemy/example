<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> 操作类数组的工具方法 </title>
	<meta name="author" content="Yeeku.H.Lee" />
	<meta name="website" content="http://www.crazyjava.org" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
</head>
<body>
<div>
	<div id="java">疯狂Java讲义</div>
	<div id="javaee">轻量级Java EE企业应用实战</div>
	<div id="ajax">疯狂Ajax讲义</div>
	<div id="xml">疯狂XML讲义</div>
	<div id="ejb">经典Java EE企业应用实战</div>
	<div id="workflow">疯狂Workflow讲义</div>
</div>
<script type="text/javascript" src="../jquery-1.2.6.min.js">
</script>
<script type="text/javascript">
//获取div之内所有内容（包括节点和文本），实际返回div下的6个子div。
$("div").contents().css("background-color" , "#dddddd");
//获取id为ajax节点的下一个兄弟节点
$("#ajax").next().css("border" , "2px dotted black");
//获取id为ajax节点的上一个兄弟节点
$("#ajax").prev().css("border" , "2px solid black");
//获取获取id为ajax节点的、id为java的兄弟节点
$("#ajax").siblings("#java")
	.append("<b> 是ID为ajax的节点的、id为java的兄弟节点</b>");
//取出所有div元素的父元素，将会输出body元素、和一个div元素
$("div").parents().each(function()
{
	alert($(this).html());
});
</script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> 列表项相关标签 </title>
</head>
<body>
	<!-- 定义无序列表 -->
	<ul>
		<li>疯狂Java讲义</li>
		<li>轻量级Java EE企业应用实战</li>
		<li>疯狂Ajax讲义</li>
	</ul>
	<!-- 定义有序列表 -->
	<ol start="2" type="I">
		<li>疯狂Java讲义</li>
		<li>轻量级Java EE企业应用实战</li>
		<li>疯狂Ajax讲义</li>
	</ol>
	<!-- 定义列表 -->
	<dl>
		<!-- 定义标题列表项-->
		<dt>疯狂Java体系</dt>
		<dd>疯狂Java讲义</dd>
		<dd>轻量级Java EE企业应用实战</dd>
		<dd>疯狂Ajax讲义</dd>
		<!-- 定义标题列表项-->
		<dt>作者其他图书</dt>
		<dd>Struts2权威指南</dd>
		<dd>基于J2EE的Ajax宝典</dd>
	</dl>
</body>
</html>

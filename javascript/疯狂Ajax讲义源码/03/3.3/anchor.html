<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> 超级链接 </title>
</head>
<body>
	<!-- 在本窗口打开另一个资源 -->
	<a href="http://www.leegang.org"><b>疯狂Java联盟</b></a><br />
	<!-- 在新窗口中打开另一个资源 -->
	<a href="http://www.leegang.org"
		target="_blank"><em>疯狂Java联盟</em></a><br />
	<!-- 为图像增加超级链接 -->
	<a href="http://www.leegang.org"><img src="img/logo.jpg"
		alt="疯狂Java联盟"/></a><br />
	<!-- 基于相对路径指定另一个资源 -->
	<a href="text.html">文本格式化标签</a><br />
	<a href="anchor.html#test">定位到test锚点</a><br />

	<br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br />
	<a name="test"></a>锚点所在位置
</body>
</html>

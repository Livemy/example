<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> select元素 </title>
	<meta name="author" content="Yeeku.H.Lee" />
	<meta name="website" content="http://www.leegang.org" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
</head>
<body>
<form action="http://www.leegang.org" method="post">
	下面是简单下拉菜单：<br />
	<select id="skills" name="skills">
		<option value="java">Java语言</option>
		<option value="c">C语言</option>
		<option value="ruby">Ruby语言</option>
	</select><br /><br /><br />
	下面是允许多选的列表框：<br />
	<select id="books" name="books" 
		multiple="multiple" size="4">
		<option value="java">Struts2权威指南</option>
		<option value="c">疯狂Java讲义</option>
		<option value="ruby">Core Java</option>
	</select><br />
	下面是允许多选的列表框：<br />
	<select id="leegang" name="leegang" 
		multiple="multiple" size="6">
		<optgroup label="疯狂Java体系图书">
			<option value="java" label="aaaaaaaa">疯狂Java讲义</option>
			<option value="ajax">疯狂Ajax讲义</option>
			<option value="xml">疯狂XML讲义</option>
		</optgroup>
		<optgroup label="李刚其他图书">
			<option value="java">Struts2权威指南</option>
			<option value="ajax">RoR敏捷开发最佳实践</option>
		</optgroup>
	</select><br />
	<button type="submit"><b>提交</b></button><br />
</form>
</body>
</html>

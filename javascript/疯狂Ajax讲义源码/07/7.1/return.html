<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> 通过return false改变默认行为 </title>
	<meta name="author" content="Yeeku.H.Lee" />
	<meta name="website" content="http://www.leegang.org" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
</head>

<body>
	<!-- 增加了事件处理函数的超级链接 -->
	<a href="http://www.leegang.org" onclick="return false;">疯狂Java联盟</a>
	<a href="http://www.leegang.org" 
		onclick="return confirm('是否转入疯狂Java联盟？');">疯狂Java联盟</a>
</body>
</html>

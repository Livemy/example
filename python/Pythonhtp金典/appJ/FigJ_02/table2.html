   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- Fig. J.2: table2.html      -->
<!-- Intermediate table design. -->

<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Python How to Program - Tables</title>
   </head>

   <body>

      <h1>Table Example Page</h1>
 
      <table border = "1">
         <caption>Here is a more complex sample table.</caption>

         <!-- <colgroup> and <col> tags are used to -->
         <!-- format entire columns                 -->
         <colgroup>

            <!-- span attribute determines how many columns -->
            <!-- the <col> tag affects                      -->
            <col align = "right" span = "1" />
         </colgroup>

         <thead>

            <!-- rowspans and colspans merge the specified    -->
            <!-- number of cells vertically or horizontally   -->
            <tr>

               <!-- merge two rows -->
               <th rowspan = "2">
                  <img src = "snake.gif" width = "220" 
                     height = "100" alt = "python picture" />
               </th>

               <!-- merge four columns -->
               <th colspan = "4" valign = "top">
                  <h1>Python comparison</h1><br />
                  <p>Approximate as of 12/2001</p>
               </th>
            </tr>

            <tr valign = "bottom">
               <th>Average Length (Feet)</th>
               <th>Indigenous region</th>
               <th>Arboreal?</th>
            </tr>

         </thead>

         <tbody>

            <tr>
               <th>Indian Python</th>
               <td>20</td>
               <td>southeast Asia</td>
               <td rowspan = "2">Indian Python</td>
            </tr>

            <tr>
               <th>Royal Python</th>
               <td>4</td>
               <td>equatorial West Africa</td>
            </tr>

         </tbody>

      </table>

   </body>
</html>
